<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form method="post" id="contactForm">
            <div class="form-row">
                <div class="form-col">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="form-col">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email">
            </div>
            
            <div class="form-group">
                <label class="required">Query Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="generalEnquiry" name="queryType">
                        <label for="generalEnquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="supportRequest" name="queryType">
                        <label for="supportRequest">Support Request</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message"></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="consent">
                <label for="consent" class="required">I consent to being contacted by the team</label>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
